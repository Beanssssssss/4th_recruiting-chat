services:
  backend:
    build:
      context: .              # 현재 backend/ 폴더가 build context
      dockerfile: Dockerfile  # backend/Dockerfile 사용
    container_name: hateslop-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app                # backend/ → container:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload